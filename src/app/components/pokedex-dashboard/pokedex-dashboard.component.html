<div class="searchBar fixed-top">
  <input
    type="text"
    class="form-control"
    placeholder="Search by Pokemon name"
    [(ngModel)]="name"
    (input)="searchPokemon()"
  />
</div>
<div class="content">
  <div class="container">
    <div class="row">
      <div
        class="col-sm-6 col-md-6 col-lg-4 my-2 flip-container d-flex justify-content-center"
        *ngFor="let pokedex of pokedexNames"
      >
        <div
          class="card flipper flip-on-load"
          style="width: 270px;"
          (mouseover)="getPokedexDetails(pokedex.url)"
        >
          <div class="front">
            <img
              class="card-img-top"
              src="../assets/pokemon-card.png"
              alt="Pokemon card"
              style="opacity: 0.8;"
            />
            <div class="card-body d-flex justify-content-center">
              <p class="card-text text-capitalize">
                {{ pokedex.name }}
              </p>
            </div>
          </div>
          <div class="back">
            <p
              class="back-card-text text-capitalize d-flex justify-content-center"
            >
              <u>{{ pokedex.name }}</u>
            </p>
            <p class="back-card-text mx-1">
              <u>Height</u> : {{ gotMoreDetailsOnThisPokemon.height }}
            </p>
            <p class="back-card-text mx-1">
              <u>Weight</u> : {{ gotMoreDetailsOnThisPokemon.weight }}
            </p>
            <p class="back-card-text mx-1">
              <u>Abilities</u> :
              <li
                class="back-card-text text-capitalize mx-1"
                *ngFor="let abilities of gotMoreDetailsOnThisPokemon.abilities"
              >
                {{ abilities.ability.name }}
              </li>
            </p>
            <div
              class="card-text d-flex justify-content-center align-items-center"
            >
              <button
                (click)="onSelect(pokedex)"
                class="btn getMoreInfoBtn text-white mb-1"
              >
                Click for more details
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
